<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
</head>
<body>
    <br>
    <section class="calculator">
        <center><h1 style="font-size:25px; font-family: 'Parisienne', cursive; color:white;">Simple Calculator</h1></center>

        <form>
            <input type="text" class="screen">

        </form>
        <div class="buttons">
            <button class="btn btn-yellow" type="button" data-num="*">
             *
            </button>
            <button class="btn btn-yellow" type="button" data-num="/">
                /
               </button>
               <button class="btn btn-yellow" type="button" data-num="-">
                -
               </button>
               <button class="btn btn-yellow" type="button" data-num="+">
                +
               </button>
<!--Breakline OP -->
               <button class="btn btn-grey" type="button" data-num="9">
                9
               </button>
               <button class="btn btn-grey" type="button" data-num="8">
                8
               </button>
               <button class="btn btn-grey" type="button" data-num="7">
                7
               </button>
               <button class="btn btn-grey" type="button" data-num="6">
                6
               </button>
               <button class="btn btn-grey" type="button" data-num="5">
                5
               </button>
               <button class="btn btn-grey" type="button" data-num="4">
                4
               </button>
               <button class="btn btn-grey" type="button" data-num="3">
                3
               </button>
               <button class="btn btn-grey" type="button" data-num="2">
                2
               </button>
               <button class="btn btn-grey" type="button" data-num="1">
                1
               </button>
               <button class="btn btn-grey" type="button" data-num="0">
                0
               </button>
               <button class="btn btn-grey" type="button" data-num=".">
                .
               </button>
               <button class="equal" type="button">
                =
               </button>
               <button class="btn btn-clear" type="button" >
                C
               </button>

              

        </div>
    </section>
    
    <script src="main.js"></script>
</body>
</html>
